<div>
  <h1>Angular Api Crud Operations</h1>
  <button><a href="adduser">Add User</a></button>
</div>
<table>
  <thead>
    <tr>
      <th>User Id</th>
      <th>Name</th>
      <th>Email Id</th>
      <th>Mobile</th>
      <th>Salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of user">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.mobile}}</td>
      <td>{{item.salary}}</td>
      <td>
        <button (click)='edituser(item)'>Edit</button>
        <button (click)="deleteuser(item)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
